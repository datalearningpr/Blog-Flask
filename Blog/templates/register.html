{% extends "layout.html" %}
{% block content %}
<div>
    {% from "formhelpers.html" import render_field %}
    <form method="post" action="{{url_for('register')}}">
        <dl>
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
            {{ render_field(form.confirm) }}
        </dl>
        <p>
            <input type="submit" value="register">
            {{ form.csrf_token }}
    </form>
</div>
{% endblock %}
